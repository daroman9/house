{% extends 'base.html' %}

{% block content %}
    <header class="index-header">
        <h1>Calculadora de Precio de Propiedad</h1>
    </header>

    <div class="container">
        <div class="form-container-index">
            <h2>Ingresa los detalles de la propiedad</h2>
            <form action="/predict" method="POST">
                <div>
                    <label for="area">Área (m²):</label>
                    <input type="number" id="area" name="area" required placeholder="Ej: 100 m²">
                </div>
                <div>
                    <label for="bedrooms">Número de habitaciones:</label>
                    <input type="number" id="bedrooms" name="bedrooms" required placeholder="Ej: 3">
                </div>
                <div>
                    <label for="bathrooms">Número de baños:</label>
                    <input type="number" id="bathrooms" name="bathrooms" required placeholder="Ej: 2">
                </div>
                <div>
                    <label for="stories">Número de pisos:</label>
                    <input type="number" id="stories" name="stories" required placeholder="Ej: 2">
                </div>
                <div>
                    <label for="mainroad">Acceso principal:</label>
                    <select id="mainroad" name="mainroad" required>
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div>
                    <label for="guestroom">Habitación de invitados:</label>
                    <select id="guestroom" name="guestroom" required>
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div>
                    <label for="basement">Sótano:</label>
                    <select id="basement" name="basement" required>
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div>
                    <label for="hotwaterheating">Calefacción de agua caliente:</label>
                    <select id="hotwaterheating" name="hotwaterheating" required>
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div>
                    <label for="airconditioning">Aire acondicionado:</label>
                    <select id="airconditioning" name="airconditioning" required>
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div>
                    <label for="parking">Estacionamiento:</label>
                    <select id="parking" name="parking" required>
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div>
                    <label for="prefarea">Área preferida:</label>
                    <select id="prefarea" name="prefarea" required>
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div>
                    <label for="furnishingstatus">Estado del amueblado:</label>
                    <select id="furnishingstatus" name="furnishingstatus" required>
                        <option value="0">No amueblado</option>
                        <option value="1">Amueblado</option>
                    </select>
                </div>
                <button type="submit">Calcular Precio</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PascualBravo - Daniela Escobar-Luis Martinez-Henry Suarez</p>
    </footer>
{% endblock %}
